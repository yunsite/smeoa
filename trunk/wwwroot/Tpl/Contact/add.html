<layout name='Layout/layout_main' />

<script type="text/javascript">
	function save() {
		if(check_form("form_data")){
			sendForm("form_data", "{:U('save')}","__URL__");
		}
	}
</script>
<div class="contact">
	<div class="row-fluid title">
		<span><nobr>添加新联系人</nobr></span>
	</div>
	<form method='post' id="form_data" class="row-fluid">
		<input type="hidden" name="opmode" value="add">
		<input type="hidden" name="ajax" id="ajax" value="1">
		<div class="row-fluid form_box">
			<div class="row-fluid form-horizontal">
				<div class="control-group span6">
					<label class="control-label" for="name">姓名*：</label>
					<div class="controls">
						<input type="text" id="name" name="name" check="require" msg="请输入姓名"></div>
				</div>
				<div class="control-group span6">
					<label class="control-label" for="company">公司：</label>
					<div class="controls">
						<input type="text" id="company" name="company" ></div>
				</div>
			</div>
			<div class="row-fluid form-horizontal">
				<div class="control-group span6">
					<label class="control-label" for="dept">部门：</label>
					<div class="controls">
						<input type="text" id="dept" name="dept"></div>
				</div>
				<div class="control-group span6">
					<label class="control-label" for="position">职位：</label>
					<div class="controls">
						<input type="text" id="position" name="position" ></div>
				</div>
			</div>
			<div class="row-fluid form-horizontal">
				<div class="control-group span6">
					<label class="control-label" for="office_tel">办公电话*：</label>
					<div class="controls">
						<input type="text" id="office_tel" name="office_tel" check="require" msg="请输入办公电话"></div>
				</div>
				<div class="control-group span6">
					<label class="control-label" for="mobile_tel">手机：</label>
					<div class="controls">
						<input type="text" id="mobile_tel" name="mobile_tel" ></div>
				</div>
			</div>
			<div class="row-fluid form-horizontal">
				<div class="control-group span6">
					<label class="control-label" for="email">邮件*：</label>
					<div class="controls">
						<input type="text" id="email" name="email"  check="require" msg="请输入邮件"></div>
				</div>
				<div class="control-group span6">
					<label class="control-label" for="im">即时聊天：</label>
					<div class="controls">
						<input type="text" id="im" name="im" ></div>
				</div>
			</div>
			<div class="row-fluid form-horizontal">
				<div class="control-group span6">
					<label class="control-label" for="website">网址：</label>
					<div class="controls">
						<input type="text" id="website" name="website"></div>
				</div>
				<div class="control-group span6">
					<label class="control-label" for="address">地址：</label>
					<div class="controls">
						<input type="text" id="address" name="address" ></div>
				</div>
			</div>

			<div class="row-fluid form-horizontal">
				<div class="control-group span12">
					<label class="control-label" for="remark">其他：</label>
					<div class="controls">
						<textarea  name="remark" rows="5" class="span12" ></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="action">
			<input class="btn default" type="button" value="保存" onclick="save();">
			<input  class="btn" type="button" value="取消" onclick="go_return_url();">
		</div>
	</form>
</div>
