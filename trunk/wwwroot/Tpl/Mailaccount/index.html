<layout name='Layout/layout_main' />
<script type="text/javascript">
	function save() {
		if(check_form("form_data")){
			sendForm("form_data", "{:U('save')}","__URL__");
		}
	}
</script>
<div class="mailaccount">
	<div class="row-fluid title">
		<span>邮件帐户设置</span>
	</div>
	<form method='post' id="form_data">
		<input type="hidden" id="ajax" name="ajax" value="0">
		<input type="hidden" id="opmode" name="opmode" value="{$opmode}">
		<div class="form_box">
			<div class="row-fluid form-horizontal">
				<div class="control-group">
					<label class="control-label" for="status">邮件显示名称：</label>
					<div class="controls">
						<input type="text" name="mail_name" value="{$mail_user.mail_name}"   check="require" msg="请输入邮件显示名称" >
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="status">邮件地址：</label>
					<div class="controls">
						<input type="text" name="email" value="{$mail_user.email}" check="require" msg="请输入邮件地址" >
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="status">接收服务器：</label>
					<div class="controls">
						<input type="text" name="pop3svr" value="{$mail_user.pop3svr}"  check="require" msg="请输入接收服务器" >
						<span class="help-inline">例如：pop.qq.com</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="status">发送服务器：</label>
					<div class="controls">
						<input type="text" name="smtpsvr" value="{$mail_user.smtpsvr}"   check="require" msg="请输入发送服务器">
						<span class="help-inline">例如：smtp.qq.com</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="status">用户名：</label>
					<div class="controls">
						<input type="text" name="mail_id" value="{$mail_user.mail_id}" check="require" msg="请输入用户名" >
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="status">密码：</label>
					<div class="controls">
						<input type="password" name="mail_pwd" value="{$mail_user.mail_pwd}"  check="require" msg="密码"  >
					</div>
				</div>
			</div>
<div class="action">
<input class="btn default" type="button" value="保存" onclick="save();">
		</form>
	</div>
</div>
