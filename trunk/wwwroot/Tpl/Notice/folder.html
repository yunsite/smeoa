<layout name='Layout/layout_main' />
<link type="text/css" href="__PUBLIC__/css/jquery-ui.css" rel="stylesheet"/>
<script type="text/javascript" src="__PUBLIC__/js/jquery-ui.min.js"></script>
<div class="notice">
	<form id="form_search" method='post' >
		<div class="row-fluid title">
			<span>{$folder_name}</span>
			<div class="input-append right">
				<input type="text"  onkeydown="key_search();" name="keyword" id="keyword">
				<a class="btn" type="button" onclick="btn_search();"> <i class="icon-search"></i>
				</a>
				<a class="btn" onclick="open_search();"> <i class="icon-angle-down"></i>
				</a>
			</div>
		</div>
		<div class="row-fluid adv_search">
			<div class="row-fluid adv_search_head">
				<h4 class="left">高级搜索</h4>
				<div class="right text-right">
					<a  class="btn" onclick="adv_search();">搜索</a>
					<a  class="btn" onclick="close_search();">关闭</a>
				</div>
			</div>
			<div class="row-fluid form-horizontal">
				<div class="control-group span6">
					<label class="control-label" for="title">标题 ：</label>
					<div class="controls">
						<input type="text" id="title" name="title"></div>
				</div>
				<div class="control-group span6">
					<label class="control-label" for="content">内容：</label>
					<div class="controls">
						<input type="text" id="content" name="content" ></div>
				</div>
			</div>
			<div class="row-fluid form-horizontal">
				<div class="control-group span6">
					<label class="control-label" for="user_name">登录人：</label>
					<div class="controls">
						<input type="text" id="user_name" name="user_name"></div>
				</div>
				<div class="control-group span6">
					<label class="control-label" for="start_date">登录时间：</label>
					<div class="controls">
						<input  type="text" name="start_date" id="start_date" class="input-date" value="{$search['start_date']}"  readonly="readonly">
						&nbsp;~&nbsp;
						<input type="text" name="end_date" id="end_date" value="{$search['end_date']}" readonly="readonly" class="input-date" ></div>
				</div>
			</div>
		</div>
	</form>
	<div class="row-fluid operate">
		<div class="left">
			<if condition="$auth['admin']">
				<a class="btn" onclick="mark('del');">删除</a>
				<div class="btn-group" id="move_to">
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#" >
						转移到
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu">{$folder_list}</ul>
				</div>
			</if>
		</div>
		<div class="right">
			<if condition="$auth['write']">
				<a class="btn" onclick="add()">新建</a>
			</if>
		</div>
	</div>	
		<div class="table">
			<ul>
				<li class="thead"  style="padding-left:30px">
					<span class="checkbox">
						<input  type="checkbox" id="chk_select_all" value="all" onclick="select_all('notice_id[]')"/>
					</span>
					<span class="col2"> 编号 </span>
					<span class="col5 right"> 登录时间 </span>
					<span class="col4 right"> 登录人 </span>
					<div class="auto">
						主题
					</div>
				</li>
				<if condition="count($list) eq 0 ">
					<li class="tbody text-center">
						<h3>没找到相应的数据</h3>
					</li>
			</ul>
		</div>
		<else/>
		<foreach name="list" item="vo">
			<li class="tbody"  style="padding-left:30px">
				<span class="checkbox">
					<input name="notice_id[]" type="checkbox" value="{$vo.id}"/>
				</span>
				<span class="col2 text-center"> {$vo.notice_no} </span>
				<span class="col5 right text-center"> {$vo.create_time|toDate='Y-m-d'} </span>
				<span class="col4 right text-center"> {$vo.user_name} </span>
				<div class="auto">
					<a href="{:U('read?id='.$vo['id'])}" >{$vo.title}
					<eq name="vo.title|strlen" value="0">
						无标题
					</eq></a>
				</div>
			</li>
		</foreach>
		</ul>
</div>
</form>
<div class="page">
	{$page}
</div>
</if>
</div>
<script type="text/javascript">
	function add() {
		window.open("{:U('add?fid='.$folder_id)}", "_self");
	}

	function move_to(val) {
		var vars = $("#form_data").serialize();
		sendAjax("{:U('mark?action=move_folder')}", 'val=' + val + '&' + vars);
		$("input[name='notice_id[]']:checkbox:checked").each(function() {
			$(this).parent().parent().hide();
		})
	}

	$(document).ready(function() {
		$("#start_date").datepicker();
		$("#end_date").datepicker();
		set_return_url();
	}); 
</script>
