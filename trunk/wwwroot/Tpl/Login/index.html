<html lang='en'>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="__PUBLIC__/css/bootstrap-responsive.css" rel="stylesheet">

<body class="login">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12 margin-top hidden-phone"></div>
		</div>
		<div class="row-fluid">
			<div class="span1"></div>
			<div class="span7 hidden-phone">
				<div class="img"></div>
			</div>
			<div class="span3">
				<div style="margin-bottom:44px">
					<h1>小微企业信息化</h1>
				</div>
				<form method="post" id="form_login">
					<label for="emp_no">帐号:</label>
					<input type="text" id="emp_no" name="emp_no"  check="require" msg="请输入帐号:">
					<label for="password">密码:</label>
					<input type="password" id="password" name="password" check="require" msg="请输入密码" onkeydown="key_login()">
					<br>
					<input type="button" value="登录" onclick="login();" class="btn"></form>
				<span>用户名：admin 密码：admin</span>
			</div>
			<div class="span1"></div>
		</div>
		<div class="row-fluid">
			<div class="span1"></div>
			<div class="span7">
				<span>©2012 SMEOA</span>
				<span>QQ:1006666005</span>
				<span>QQ群:137109597</span>
				<span>源代码共享在群共享中</span>
			</div>
			<div class="span3">
				<span>
					<a href="">帮助中心</a>
				</span>
				<span>
					<a href="">反馈</a>
				</span>
			</div>
		</div>
	</div>
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript">
			function login(){
				if (check_form("form_login")){
					$("#form_login").attr("action", "{:U('login/check_login')}");
					$("#form_login").submit();
				}
			}

			function key_login() {
				if (event.keyCode == 13){
					if (check_form("form_login")) {
						sendForm("form_login", "{:U('login/check_login')}");
						return false;
					}
				}
			}
		</script>
</body>
</html>
