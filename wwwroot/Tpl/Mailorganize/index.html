<layout name='Layout/layout_main' />
<script type="text/javascript">
	function add() {
		window.open("{:U('add')}", "_self");
	}

	function del(id){
		yes=confirm('确定要删除吗？')
		if (yes)
		{
			window.open(fix_url("{:U('del')}?id=" + id), "_self");
		}
	}

	$(document).ready(function() {
		set_return_url();
	})
</script>
<div class="mail_org">
	<form method='post' id="form_data">
		<input type="hidden" id="ajax" name="ajax" value="0">
		<!--  邮件分类 -->
		<div class="row-fluid title">
			<span>邮件分类</span>
		</div>
		<div class="row-fluid operate">
			<div class="right">
				<a  onclick="add()" class="btn">新建</a>
			</div>
		</div>
		<div class="table">
			<ul>
				<li class="thead row-fluid">
					<span class="span6">
						规则
					</span>
					<span class="span3">
						状态
					</span>
					<span class="span3">
						操作
					</span>															
				</li>
				<if condition="count($list) eq 0 ">
					<li class="tbody text-center">
						<h3>没找到相应的数据</h3>
					</li>
				</ul>
			</div>
			<else/>
				<volist name="list" id="vo">
					<li class="tbody">
						<span class="span6">
							如果：
						{$vo|mail_org_string}
						</span>
						<span class="span3 text-center">
							{$vo.is_del|status}
						</span>
						<span class="span3 text-center">
							<a class="btn" href="{:U('edit?id='.$vo['id'])}">修改</a>
							&nbsp;&nbsp;
							<a class="btn" onclick="del({$vo.id});return false;">删除</a>
						</span>
					</li>
					</volist>
			</if>
	</form>
</div>
