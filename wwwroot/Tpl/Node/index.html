<script type="text/javascript">
	var manager = null;
	function add() {
		pid = $("#id").val();
		$("#form_data :text").each(function() {
			$(this).val("");
		});
		$("#form_data :text").each(function() {
			$(this).val("");
		});
		$("#pid").val(pid);
		$("#id").val('');
		$("#opmode").val("add");
	};

	function save() {
		if(check_form("form_data")){
		sendForm("form_data", "{:U('node/save')}",fix_url("{:U('node/index')}?s_pid=" + $("#s_pid").val()));
		}
	}

	function test() {
		form_search.submit();
	};
	function select_pid() {
		winopen("{:U('winpop')}", 800, 800);
	}

	function showdata(result) {
		for (var s in result.data) {
			if (($("#" + s).attr("type")) === "select-one") {
				$("#" + s + " option[value='" + result.data[s] + "']").attr("selected", "selected");
			} else {
				$("#" + s).val(result.data[s]);
			}
		}
		$("#node_name").val($("#node_list option[value='" + $("#pid").val() + "']").text());
		$("#opmode").val("edit");
	}

	$(document).ready(function() {
		$(".sub_left_menu .tree_menu a").click(function() {
			$(".sub_left_menu .tree_menu  a").each(function() {
				$(this).attr("class", "");
			});
			$(this).attr("class","active");
			sendAjax("{:U('ajaxRead')}", "id=" + $(this).attr("node"), function(data) {
				showdata(data);
			});
			return false;
		})
		sendAjax("{:U('ajaxRead')}", "id={$pid}", function(data) {
			showdata(data);
		});
	});

</script>

				<a onclick="save();"  class="btn">保存</a>
