<layout name='Layout/layout_main' />

<script type="text/javascript">
		function save() {
			if(check_form("form_data")){
				sendForm("form_data", "{:U('save')}","__URL__");
			}
		}
	</script>
<div class="customer">
	<div class="row-fluid title">
		<span>编辑客户：{$vo.name}</span>
	</div>
	<form method='post' id="form_data" class="row-fluid">
		<input type="hidden" name="opmode" value="edit">
		<input type="hidden" name="id" value="{$vo.id}">
		<input type="hidden" name="ajax" id="ajax" value="1">
		<div class="row-fluid form_box">
			<div class="row-fluid form-horizontal">
				<div class="control-group span6">
					<label class="control-label" for="name">名称*：</label>
					<div class="controls">
						<input type="text" id="name" name="name"  check="require" msg="请输入名称"  value="{$vo.name}"></div>
				</div>
				<div class="control-group span6">
					<label class="control-label" for="short">简称*：</label>
					<div class="controls">
						<input type="text" id="short" name="short" check="require" msg="请输入简称" value="{$vo.short}"></div>
				</div>
			</div>
			<div class="row-fluid form-horizontal">
				<div class="control-group span6">
					<label class="control-label" for="biz_license">证件号码*：</label>
					<div class="controls">
						<input type="text" id="biz_license" name="biz_license" check="require" msg="请输入证件号码"  value="{$vo.biz_license}"></div>
				</div>
				<div class="control-group span6">
					<label class="control-label" for="payment">付款方式：</label>
					<div class="controls">
						<input type="text" id="payment" name="payment" value="{$vo.payment}" ></div>
				</div>
			</div>
			<div class="row-fluid form-horizontal">
				<div class="control-group span6">
					<label class="control-label" for="address">地址</label>
					<div class="controls">
						<input type="text" id="address" name="address" value="{$vo.address}"></div>
				</div>
				<div class="control-group span6">
					<label class="control-label" for="salesman">业务员：</label>
					<div class="controls">
						<input type="text" id="salesman" name="salesman"  value="{$vo.salesman}" ></div>
				</div>
			</div>
			<div class="row-fluid form-horizontal">
				<div class="control-group span6">
					<label class="control-label" for="contact">联系人*：</label>
					<div class="controls">
						<input type="text" id="contact" name="contact"  check="require" msg="请输入联系人"  value="{$vo.contact}">
					</div>
				</div>
				<div class="control-group span6">
					<label class="control-label" for="email">邮件*：</label>
					<div class="controls">
						<input type="text" id="email" name="email"  check="require" msg="请输入邮件" value="{$vo.email}">
					</div>
				</div>
			</div>
			<div class="row-fluid form-horizontal">
				<div class="control-group span6">
					<label class="control-label" for="office_tel">办公电话*：</label>
					<div class="controls">
						<input type="text" id="office_tel" name="office_tel" check="require" msg="请输入办公电话" value="{$vo.office_tel}">
					</div>
				</div>
				<div class="control-group span6">
					<label class="control-label" for="mobile_tel">手机：</label>
					<div class="controls">
						<input type="text" id="mobile_tel" name="mobile_tel"  value="{$vo.office_tel}">
					</div>
				</div>
			</div>
			<div class="row-fluid form-horizontal">
				<div class="control-group span6">
					<label class="control-label" for="fax">传真：</label>
					<div class="controls">
						<input type="text" id="fax" name="fax" value="{$vo.fax}">
					</div>
				</div>
				<div class="control-group span6">
					<label class="control-label" for="im">即时聊天：</label>
					<div class="controls">
						<input type="text" id="im" name="im" value="{$vo.im}"></div>
				</div>
			</div>
			<div class="row-fluid form-horizontal">
				<div class="control-group">
					<label class="control-label" for="remark">其他：</label>
					<div class="controls">
						<textarea  name="remark" rows="5" class="span12">{$vo.remark}</textarea>
					</div>
				</div>
				<div class="action">
					<input class="btn default" type="button" value="保存" onclick="save();">
					<input  class="btn" type="button" value="取消" onclick="go_return_url();"></div>
			</form>
		</div>
	</div>
</div>
