<script type="text/javascript">
	var manager = null;
	function add() {
		pid = $("#id").val();
		$("#form_data :input :not(:button)").each(function() {
			$(this).val("");
		});
		$("#form_data :text").each(function() {
			$(this).val("");
		});
		$("#pid").val(pid);
		$("#opmode").val("add");
	};

	function save() {
		if(check_form("form_data")){
			sendForm("form_data", "{:U('save')}","__URL__");
		}
	}

	function test() {
		form_search.submit();
	};

	function select_pid() {
		winopen("{:U('winpop')}", 600, 400);
	}

	function showdata(result) {
		for (var s in result.data){
			set_val(s,result.data[s]);
		}
		$("#dept_name").val($("#dept_list option[value='" + $("#pid").val() + "']").text());
		$("#opmode").val("edit");
	}


	$(document).ready(function() {
		$(".sub_left_menu .tree_menu  a").click(function() {
			$(".sub_left_menu .tree_menu  a").each(function() {
				$(this).attr("class", "");
			});
			$(this).attr("class","active");
			sendAjax("{:U('ajaxRead')}", "id=" + $(this).attr("node"), function(data) {
				showdata(data);
			});
			return false;
		})
	});

</script>
