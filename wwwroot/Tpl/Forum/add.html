<layout name='Layout/layout_main' />
<script type="text/javascript" src="__PUBLIC__/editor/kindeditor.js"></script>
<script type="text/javascript" src="__PUBLIC__/editor/kindeditor.setting.js"></script>
<script type="text/javascript">

	function save() {
		editor.sync();
		if (check_form("form_data")) {			
			sendForm("form_data", "{:U('save')}");
		}
	}

	$(document).ready(function() {
		editor_init();
		
	}); 
</script>
<div class="forum">
	<div class="row-fluid title">
		<span>发表主题</span>
	</div>
	<form method='post' id="form_data" name="form_data" enctype="multipart/form-data">
		<input type="hidden" id="ajax" name="ajax" value="0">
		<input type="hidden" id="add_file" name="add_file">
		<input type="hidden" id="type" name="type" value="{$type}">
		<input type="hidden" id="folder" name="folder" value="{$folder}">
		<input type="hidden" id="opmode" name="opmode" value="add">
		<div class="row-fluid form_box">
			<div class="row-fluid form-horizontal">
				<div class="control-group">
					<label class="control-label" for="title">主题：</label>
					<div class="controls">
						<input type="text" id="title" name="title" class="span12" value="{$vo.title}" check="require" msg="请输入主题"></div>
				</div>
			</div>
			<div class="row-fluid form-horizontal">
				<div class="control-group">
					<label class="control-label" for="title">附件：</label>
					<div class="controls">
						<include file="Layout:uploader" />
				</div>
			</div>
			<div class="row-fluid form-horizontal">
				<div class="control-group">
					<textarea id="content" name="content" style="width:100%;height:300px;" check="require" msg="请输入内容"></textarea>
				</div>
			</div>
		</div>
		<div class="action">
			<input class="btn default" type="button" value="保存" onclick="save();">
			<input  class="btn" type="button" value="取消" onclick="go_return_url();"></div>
	</form>
</div>
