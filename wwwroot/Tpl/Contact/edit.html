<layout name='Layout/layout_main' />

<script type="text/javascript">
	function save() {
		if(check_form("form_data")){
			sendForm("form_data", "{:U('save')}","__URL__");
		}
	}
</script>
<div class="contact">
    <div class="row-fluid title">
        <span><nobr>编辑联系人</nobr></span>
    </div>
    <form method='post' id="form_data" class="row-fluid">
                <input type="hidden" id="opmode" name="opmode" value="edit">
                <input type="hidden" id="ajax" name="ajax" value="1">
                <input type="hidden" id="id" name="id" value="{$vo.id}">
        <div class="row-fluid form_box">
            <div class="row-fluid form-horizontal">
                <div class="control-group span6">
                    <label class="control-label" for="name">姓名*：</label>
                    <div class="controls">
                        <input type="text" id="name" name="name" value="{$vo.name}"  check="require" msg="请输入姓名"></div>
                </div>
                <div class="control-group span6">
                    <label class="control-label" for="company">公司：</label>
                    <div class="controls">
                        <input type="text" id="company" name="company" value="{$vo.company}"></div>
                </div>
            </div>
            <div class="row-fluid form-horizontal">
                <div class="control-group span6">
                    <label class="control-label" for="dept">部门：</label>
                    <div class="controls">
                        <input type="text" id="dept" name="dept"  value="{$vo.dept}"></div>
                </div>
                <div class="control-group span6">
                    <label class="control-label" for="position">职位：</label>
                    <div class="controls">
                        <input type="text" id="position" name="position" value="{$vo.position}"></div>
                </div>
            </div>
            <div class="row-fluid form-horizontal">
                <div class="control-group span6">
                    <label class="control-label" for="office_tel">办公电话*：</label>
                    <div class="controls">
                        <input type="text" id="office_tel" name="office_tel" value="{$vo.office_tel}"  check="require" msg="请输入办公电话"></div>
                </div>
                <div class="control-group span6">
                    <label class="control-label" for="mobile_tel">手机：</label>
                    <div class="controls">
                        <input type="text" id="mobile_tel" name="mobile_tel"  value="{$vo.mobile_tel}"></div>
                </div>
            </div>
            <div class="row-fluid form-horizontal">
                <div class="control-group span6">
                    <label class="control-label" for="email">邮件*：</label>
                    <div class="controls">
                        <input type="text" id="email" name="email" value="{$vo.email}"  check="require" msg="请输入邮件"></div>
                </div>
                <div class="control-group span6">
                    <label class="control-label" for="im">即时聊天：</label>
                    <div class="controls">
                        <input type="text" id="im" name="im" value="{$vo.im}"></div>
                </div>
            </div>
            <div class="row-fluid form-horizontal">
                <div class="control-group span6">
                    <label class="control-label" for="website">网址：</label>
                    <div class="controls">
                        <input type="text" id="website" name="website"  value="{$vo.website}"></div>
                </div>
                <div class="control-group span6">
                    <label class="control-label" for="address">地址：</label>
                    <div class="controls">
                        <input type="text" id="address" name="address" value="{$vo.address}"></div>
                </div>
            </div>
        
        <div class="row-fluid form-horizontal">
            <div class="control-group span12">
                <label class="control-label" for="remark">其他：</label>
                <div class="controls">
                    <textarea  name="remark" rows="5" class="span12" >{$vo.remark}</textarea>
                </div>
            </div>
        </div>
    </div>
        <div class="action">
            <input class="btn default" type="button" value="保存" onclick="save();">
            <input  class="btn" type="button" value="取消" onclick="go_return_url();"></div>
    </form>
</div>
