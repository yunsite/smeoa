<layout name='Layout/layout_main' />

	<script type="text/javascript">
		function save() {
			sendForm("form_data", "{:U('import')}","__URL__");
		}
	</script>
   <div class="contact">
		<div class="row-fluid title"><span>导入联系人</span></div>
			<form method='post' id="form_data" enctype="multipart/form-data">
			<input type="hidden" name="opmode" value="import">
			<input type="hidden" name="ajax" id="ajax" value="0">
					<div class="form">
						<ul>
                                <li class="span-12">
                                    <label>
                                        <b>步骤 1</b>
										<p>下载Excel格式&nbsp;<a href="/{:C('SAVE_PATH')}templete/contact.xlsx" target="_blank">下载</a></p>
                                    </label>
								</li>
								<li class="span-12">
                                    <label>
                                        <b>步骤 2</b>
										<p>按照Excel格式，整理联系人信息，不要调整列循序								
										</p>
                                    </label>
                                </li>
                                <li class="span-12">
                                    <label>
                                        <b>步骤 3</b>
                                    <p>
                                        选择要导入的文件&nbsp;<input type="file" name="dept" value="">
                                    </p>
                                    </label>
								</li>
							</ul>
						</div>
				<div class="action">
					<input class="btn default" type="button" value="导入联系人" onclick="save();">
					<input  class="btn" type="button" value="取消" onclick="go_return_url();">		
				</div>
                         </form>
                        </div>
